<!-- Responsible for the main and unique page of application. -->
<!DOCTYPE html5>
<html lang="pt">
    <head>
        <title>e-Kanban</title>
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="tools.css" />
        <link rel="stylesheet" href="flex_containers.css" />
        <link rel="stylesheet" href="whiteboard.css" />
        <link rel="stylesheet" href="footer.css" />

    </head>
    <style>
        html, body{
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }
    </style>
    <body>
        <div class="vertical_flex_container">

            <!-- header with logo -->
            <div class="header_bar"><div class="centered_header">e-Kanban</div></div>

            <!-- another header below logo where the name of kanban board will be shown -->
            <div class="header_bar name">

                <div class="project_file">
                    <div>Criar Projeto</div>
                    <div>Editar Projeto</div>
                </div>
                <div class="centered_header">My Scrum Project</div>
                <div class="invisible"></div>
            </div>

            <div class="horizontal_flex_container">
                
                <!-- lefthand vertical menu containing tools -->
                <div class="vertical_bar">
                    <div class="items">Add task</div>
                    <div class="items">Doing task</div>
                    <div class="items">Task done</div>
                </div>
                <!-- centered whiteboard where tasks and workflows will be set -->
                <div class="whiteboard_container">
                    <div class="whiteboard_commons todo"></div>
                    <div class="whiteboard_commons doing"></div>
                    <div class="whiteboard_commons done"></div>
                </div>

            </div> <!-- END OF HORIZONTAL FLEX CONTAINER -->
        </div> <!-- END OF VERTICAL FLEX CONTAINER -->
            <!-- 
                footer with useful information about creator, philosophy and more;
                
                WARNING:  This div must be below the 100% height of the page this 
                way screen will be locked with above divs and this one will be
                hidden at a first glance, and user will only be able to scroll down 
                when they scroll while pressing mouse 2 button.
                That is needed because user may scroll down within whiteboard to 
                reach out further tasks notes.
            -->
            <div class="footer">
                <img style="margin: auto;" width="225" height="225" src="res/pencil.png">
                <div style="margin: auto;">
                    Powered by Jo√£o Paulo Alvarenga
                </div>
            </div>
    </body>
</html>
